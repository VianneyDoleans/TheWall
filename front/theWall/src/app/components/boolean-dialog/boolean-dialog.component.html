<div mat-dialog-title>
  {{data.title}}
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12 message">
      {{data.message}}
    </div>
  </div>
  <div class="buttons">
    <button class="btn btn-danger" (click)="onResult(true)">Yes</button>
    <button class="btn btn-primary" (click)="onResult(false)">No</button>
  </div>
</div>
