<div mat-dialog-title>
  {{data.user.email}}
</div>
<div mat-dialog-content>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" [(ngModel)]="data.user.email"/>
  </div>
  <div class="form-group">
    <label>About</label>
    <input class="form-control" type="text" [(ngModel)]="data.user.about"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" [(ngModel)]="data.user.password"/>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" (change)="toggleRole('sender')" [value]="data.user.roles.includes('sender')">
      <label class="form-check-label">Sender</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" (change)="toggleRole('admin')" [value]="data.user.roles.includes('admin')">
      <label class="form-check-label">Admin</label>
    </div>
  </div>
  <div class="buttons">
    <button class="btn btn-primary" (click)="save()">Save</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</div>
